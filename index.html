<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrações TDS</title>

    <!-- Adicione aqui o link para o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.css">
         
    <script src="fontawesome.js"></script>
 
    <link href="fontesgoogle.css" rel="stylesheet">
    <link rel="stylesheet" href="stile.css">
</head>

<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="tds-logo.png" alt="" width="120" height="60" class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<!-- Número de exibição -->
<div class="container-fluid">
    <div class="number-display">
        <h1> Total de terminais migrados <br/> <strong style="color:#CC092F;">VAN BRADESCO</strong><strong>/TDS</strong></h1>

        <div class="container">
            <div id="numero"></div>
        </div>
    
        <div class="container-m5">
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <h2 id="message" class="messege"></h2>
                </div>
            </div>
        </div>
       
       <!-- Contêiner para os ícones -->
       <div id="spinnerContainer"></div>

       <div class="data">
          <h2><strong id="data"></strong></h2>
       </div>
    </div>
</div>

<script src="script.js"></script>

<!-- Rodapé com direitos autorais usando Bootstrap -->

</footer>
